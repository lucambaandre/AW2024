<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservar Visita</title>
    <link rel="stylesheet" href="reserva.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><h1 class="fs-4">Reservar Visita</h1></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="teste.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#sobre">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contact">Contactos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="hero-section" style="background-image: url('hero.jpg');">
        <div class="container text-center text-white">
            <h1 class="display-4">Reserve Sua Visita</h1>
            <p class="lead">Planeje e reserve sua visita aos locais turísticos mais fascinantes de Angola</p>
        </div>
    </header>

    <section id="reserve" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Formulário de Reserva</h2>
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Nome Completo</label>
                    <input type="text" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Telefone</label>
                    <input type="tel" class="form-control" id="phone" required>
                </div>
                <div class="mb-3">
                    <label for="location" class="form-label">Local para Visitar</label>
                    <select class="form-select" id="location" required>
                        <option selected disabled value="">Escolha um local</option>
                        <option value="praia1">Praia da Baía Azul</option>
                        <option value="praia2">Ilha do Mussulo</option>
                        <option value="praia3">Praia do Morro</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="date" class="form-label">Data da Visita</label>
                    <input type="date" class="form-control" id="date" required>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comentários</label>
                    <textarea class="form-control" id="comments" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Reservar</button>
            </form>
        </div>
    </section>

    <footer class="text-center text-white bg-dark py-4">
        <div class="container">
            <p>&copy; 2024 Todos os direitos reservados | Desenvolvido por André Lucamba e Renato Pacavira</p>
            <div>
                <a href="https://www.linkedin.com/in/andr%C3%A9-lucamba-9577311a4/" class="text-white me-3"><i class="fab fa-linkedin"></i></a>
                <a href="mailto:contato@seusite.com" class="text-white me-3"><i class="fas fa-envelope"></i></a>
                <a href="tel:+244948021056" class="text-white"><i class="fas fa-phone"></i></a>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
